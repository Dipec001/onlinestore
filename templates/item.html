{% extends 'header.html' %}
{% load static %}

{% block content %}
<div class="item-page">
    <div class="item-first-div">
        <p>Home > All-products ></p>
        <p>{{ drug.category.name }}</p>
    </div>
    <div class="item-item-div">
        <div class="item-item-img-div">
            <img src="{{ drug.image.url }}" alt="{{ drug.name }}">
        </div>
        <div class="item-sec-div">
            <h1>{{ drug.name }}</h1>
            <hr>
            <p>${{ drug.price }}</p>
            <h3>Description:</h3>
            <p>{{ drug.description }}</p>
            <h3>Manufacturer:</h3>
            <p>{{ drug.manufacturer }}</p>
            <div class="add-minus">
                <i class="fa-solid fa-minus"></i>
                <p class="cart-no">1pcs</p>
                <i class="fa-solid fa-plus"></i>
                <a href="">Add to cart</a>
            </div>
            <hr>
        </div>
    </div>
</div>
{% endblock %}
